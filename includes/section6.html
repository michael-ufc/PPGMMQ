<div id="section6_form" class="mt-1">
    <div class="card-body">
        <!-- 1. Situação atual -->
        <div class="mb-3">
            <label class="form-label" for="situacaoAtual">
                <h5>1. Situação atual (escolha uma):</h5>
            </label>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="situacaoAtual" id="naoExercoAtividadeRemunerada" value="naoExerco" required>
                <label class="form-check-label" for="naoExercoAtividadeRemunerada">
                    Não exerço atividade remunerada e estou disponível para dedicação exclusiva ao programa.
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="situacaoAtual" id="exercoAtividadeRemuneradaMasDesligarei" value="exercoMeDesligarei">
                <label class="form-check-label" for="exercoAtividadeRemuneradaMasDesligarei">
                    Exerço atividade remunerada atualmente, mas comprometo-me a me desligar caso seja contemplado com a bolsa.
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="situacaoAtual" id="continuareiExercendoAtividadeRemunerada" value="continuareiExercendo">
                <label class="form-check-label" for="continuareiExercendoAtividadeRemunerada">
                    Exerço atividade remunerada atualmente e não me desligarei dela.
                </label>
            </div>
            <div class="invalid-feedback">Por favor, selecione uma das opções acima.</div>
        </div>

        <!-- 2. Declarações -->
        <div class="mb-3">
            <fieldset>
                <legend class="form-label">
                    <h5>2. Declarações:</h5>
                </legend>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="estouCienteDasPenalidades" name="estouCienteDasPenalidades" value="ciente" required>
                    <label class="form-check-label" for="estouCienteDasPenalidades">
                        Declaro que estou ciente das regras do programa de bolsas, e das penalidades em caso de descumprimento das condições estabelecidas.
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="autorizoAveriguacoes" name="autorizoAveriguacoes" value="autorizacao" required>
                    <label class="form-check-label" for="autorizoAveriguacoes">
                        Autorizo a instituição responsável a realizar averiguações para validar as informações fornecidas neste formulário.
                    </label>
                </div>
                <div class="invalid-feedback">
                    Para prosseguir, você deve marcar ambas as declarações acima.
                </div>
            </fieldset>
        </div>
    </div>
</div>
