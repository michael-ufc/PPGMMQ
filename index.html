<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PPGMMQ</title>
    <!-- Bootstrap CSS v5.3 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" />
    <!-- jsPDF -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <!-- html2canvas -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <!-- PDFLib -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf-lib/1.17.1/pdf-lib.min.js"></script>
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/styles.css" />
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="images/ufc-logo-universidade-16.png" />
</head>

<body>
    <!-- Top Navigation Bar with "Gerar PDF" Button -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
        <div class="container-fluid">
            <div class="d-flex align-items-center">
                <a class="navbar-brand me-3" href="#">
                    <img src="images/logo-ppgmmq.jpeg" alt="Logo" class="img-fluid" style="max-height: 50px;" />
                </a>
                <h2>PPGMMQ Processo Seletivo 2025.1</h2>
            </div>
        </div>
    </nav>

    <!-- Spacer to Prevent Content Overlap with Fixed Navbar -->
    <div style="height: 70px;"></div>

    <!-- Main Container with Sidebar and Content -->
    <div class="container-fluid mt-4">
        <div class="main-container d-flex">
            <!-- Sidebar -->
            <nav class="custom-sidebar flex-shrink-0 d-flex flex-column">
                <div class="d-flex flex-column h-100">
                    <!-- Sidebar Navigation -->
                    <ul class="nav nav-pills flex-column flex-grow-1" id="formTabs" role="tablist">
                        <li class="nav-item" role="presentation">
                            <button class="nav-link active mb-2" id="section1-tab" data-bs-toggle="tab" data-bs-target="#section1" type="button" role="tab" aria-controls="section1" aria-selected="true">1. Dados Pessoais</button>
                        </li>
                        <li class="nav-item" role="presentation">
                            <button class="nav-link mb-2" id="section2-tab" data-bs-toggle="tab" data-bs-target="#section2" type="button" role="tab" aria-controls="section2" aria-selected="false">2. Dados Acadêmicos</button>
                        </li>
                        <li class="nav-item" role="presentation">
                            <button class="nav-link mb-2" id="section3-tab" data-bs-toggle="tab" data-bs-target="#section3" type="button" role="tab" aria-controls="section3" aria-selected="false">3. Avaliação de Histórico</button>
                        </li>
                        <li class="nav-item" role="presentation">
                            <button class="nav-link mb-2" id="section4-tab" data-bs-toggle="tab" data-bs-target="#section4" type="button" role="tab" aria-controls="section4" aria-selected="false">4. Análise Curricular</button>
                        </li>
                        <li class="nav-item" role="presentation">
                            <button class="nav-link mb-2" id="section5-tab" data-bs-toggle="tab" data-bs-target="#section5" type="button" role="tab" aria-controls="section5" aria-selected="false">5. Dados Socioeconômicos</button>
                        </li>
                        <li class="nav-item" role="presentation">
                            <button class="nav-link mb-2" id="section6-tab" data-bs-toggle="tab" data-bs-target="#section6" type="button" role="tab" aria-controls="section6" aria-selected="false">6. Declarações para Bolsa</button>
                        </li>
                    </ul>

                    <!-- Gerar PDF Button -->
                    <div class="text-center mt-auto pt-2">
                        <button id="generatePdfBtn" class="btn btn-success w-75">Gerar PDF</button>
                    </div>
                </div>
            </nav>

            <!-- Content -->
            <div class="custom-content flex-grow-1">
                <form id="applicationForm">
                    <div class="tab-content" id="formTabsContent">
                        <div class="tab-pane fade show active" id="section1" role="tabpanel" aria-labelledby="section1-tab">
                            <!-- Section 1 Content -->
                            <div id="section1-content"></div>
                        </div>
                        <div class="tab-pane fade" id="section2" role="tabpanel" aria-labelledby="section2-tab">
                            <!-- Section 2 Content -->
                            <div id="section2-content"></div>
                        </div>
                        <div class="tab-pane fade" id="section3" role="tabpanel" aria-labelledby="section3-tab">
                            <!-- Section 3 Content -->
                            <div id="section3-content"></div>
                        </div>
                        <div class="tab-pane fade" id="section4" role="tabpanel" aria-labelledby="section4-tab">
                            <!-- Section 4 Content -->
                            <div id="section4-content"></div>
                        </div>
                        <div class="tab-pane fade" id="section5" role="tabpanel" aria-labelledby="section5-tab">
                            <!-- Section 5 Content -->
                            <div id="section5-content"></div>
                        </div>
                        <div id="section6" class="tab-pane fade" role="tabpanel" aria-labelledby="section6-tab">
                            <!-- Section 6 Content -->
                            <div id="section6-content"></div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Footer Placeholder -->
    <div id="footer-placeholder"></div>

    <!-- Bootstrap JS v5.3 and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script type="module" src="js/main.js"></script>
</body>

</html>
